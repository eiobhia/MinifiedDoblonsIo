<!doctypehtml>
<title>doblons.io</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<meta name="description" content="Doblons.io is a New IO Game! Destroy enemy ships and upgrade your own.">
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="/img/favicon.png?v=3" />
<link href=.css rel=stylesheet>
<script src="https://apis.google.com/js/platform.js"></script>
<script>
	window.twttr=(function(d,s,id){
		var js,fjs=d.getElementsByTagName(s)[0],t=window.twttr||{};
		d.getElementById(id)&&return t;
		js=d.createElement(s);
		js.id=id;
		js.src="https://platform.twitter.com/widgets.js";
		fjs.parentNode.insertBefore(js,fjs);
		t._e=[];
		t.ready=function(f){t._e.push(f)}
		return t;
	}(document,"script","twitter-wjs"))
</script>
<script>
	var script=document.createElement("script");
	var tstamp=new Date();
	script.id="factorem";
	script.src="//cdm.cursecdn.com/js/doblons/cdmfactorem_min.js?sec=home&misc="+tstamp.getTime();
	script.async=!1;
	script.type="text/javascript";
	document.head.appendChild(script)
</script>
<script>
	var _comscore=_comscore||[];
	_comscore.push({c1:"2",c2:"6035118"});
	(function() {
		var s=document.createElement("script"),el=document.getElementsByTagName("script")[0];
		s.async=true;
		s.src=(document.location.protocol=="https:"?"https://sb":"http://b")+".scorecardresearch.com/beacon.js";
		el.parentNode.insertBefore(s,el);
	})()
</script>
<noscript><img src="http://b.scorecardresearch.com/p?c1=2&amp;c2=6035118&amp;cv=2.0&amp;cj=1"></noscript>
<div style="display:none"><img alt="" height=1 src="//secure-us.imrworldwide.com/cgi-bin/m?ci=us-603339h&amp;cg=0&amp;cc=1&amp;ts=noscript" width=1></div>

	<canvas id=mainCanvas oncontextmenu="return false" tabindex=1></canvas>
	<div id=gameUiContainer>
		<div id=leaderboardContainer>
			<div id=leaderboardHeader>Leaderboard</div>
			<div id=leaderboardList></div>
		</div>
		<div id=upgradesInfoWrapper><div id=upgradesInfo></div></div>
		<div id=statContainer>
			<div id=scoreContainer>score <span class=greyMenuText>0</span></div>
		</div>
		<div id=upgradeContainer>
			<div id=coinDisplay></div>
			<div id=upgradeList></div>
		</div>
		<div id=weaponsContainer>
		    <div id=weaponsProgress>
		    	<span id=wpnsProgressTxt class=centreTextSpan>0%</span>
		    	<div id=wpnsProgressBar></div>
		    </div>
		    <div id=weaponsList></div>
		    <div id=weaponsPopups></div>
		</div>
		<div id=timeDisplay></div>
		<canvas height=100 id=minimap width=100></canvas>
	</div>
	<div id=darkener></div>
	<div id=menuContainer>
		<div class=centerContent>
			<div id=gameTitle>DOBLONS.IO</div>
			<div id=userInfoContainer>
				<div id=skinInfo>
					<div id=skinName></div>
					<img id=skinIcon>
				</div>
				<div id=skinSelector onclick=changeSkin(1)><i class="material-icons">&#xE8D5;</i> SKIN</div>
				<input autofocus id=userNameInput maxlength=14 placeholder="SHIP NAME">
				<button id=enterGameButton type=button>SET SAIL <i class="material-icons">&#xE037;</i></button>
			</div>
			<div id=loadingContainer></div>
			<div id=adContainer>
				<div id=adHolderDiv><div id="cdm-zone-02"></div></div>
			</div>
		</div>
	</div>
 	<div id=linksContainer>
		<div class=spanLink id=lobbyKey onclick=loadPartyKey()>
			<i class="material-icons" style="color:#fff;vertical-align:middle">&#xE8D3;</i><span id=lobbyKeyText>create party</span>
		</div>
		<div id=followText>Unlock Skins:</div>
		<div id=twitterFollBt>
			<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Come%20play%20this%20new%20game%20http://doblons.io%20%23iogames%20%23doblonsIO">Share</a>
			<a href="https://twitter.com/Sidney_de_Vries" class="twitter-follow-button" data-show-screen-name="false" data-show-count="true">Follow</a>
		</div>
		<div id=modeSelector onclick=showModeList()></div>
		<div id=modeListView></div>
		<div id="creatorLink">
			<span class=greyMenuText>game by </span><a target="_blank" href="https://twitter.com/Sidney_de_Vries">sidney de vries</a>
		</div>
		<div id=infoLinks>
			<a target="_blank" href="./changes.txt">changes</a> | <a target="_blank" href="./privacy.txt">privacy</a>
			| <a target="_blank" href="https://www.reddit.com/r/Doblons/">forum</a> | <a target="_blank" href="https://discord.gg/Aw2pcZx">chat</a>
			| <a target="_blank" href="http://iogames.space/">more games</a>
		</div>
		<div id=infoLinks2><div id=controlsButton onclick=toggleControls()></div></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
	<script src=utils.js></script>
	<script src=.js></script>
	<script>
		twttr.ready(function(twttr){
			twttr.events.bind('follow',function(event){unlockSkins()});
			twttr.events.bind('tweet',function(event){unlockSkins()});
		});
	</script>
	<div id="cdm-zone-end"></div>
</body>
</html>
